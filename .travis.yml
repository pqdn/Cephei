#Travis CI
language: java

jdk:
  - oraclejdk8

notifications:
  slack:
    on_success: never
    on_failure: never

before_script:
  - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  - ./mvnw test -B && ./mvnw checkstyle:check -B  && ./mvnw pmd:cpd-check -B && ./mvnw pmd:check -B && ./mvnw spotbugs:check -B